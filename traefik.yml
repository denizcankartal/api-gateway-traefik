# Traefik Static Configuration
# This file defines global settings for the API Gateway

global:
  checkNewVersion: false
  sendAnonymousUsage: false

# API and Dashboard
api:
  dashboard: true
  insecure: true  # Dashboard on port 8080 (should be bound to localhost in docker-compose)

# Entry points
entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
          permanent: true
  websecure:
    address: ":443"
    http:
      tls:
        certResolver: letsencrypt
      middlewares:
        - default-security-headers@file
        - default-compression@file
        - default-ratelimit@file

# File provider for dynamic configuration
providers:
  file:
    directory: /etc/traefik
    watch: true

# Let's Encrypt certificate resolver
# Will be enabled/disabled based on gateway-config.yml
certificatesResolvers:
  letsencrypt:
    acme:
      email: ${LETSENCRYPT_EMAIL}
      storage: /etc/traefik/acme/acme.json
      httpChallenge:
        entryPoint: web

# Logging
log:
  level: INFO
  format: json

# Access logs
accessLog:
  format: json
  fields:
    headers:
      defaultMode: keep

# Ping endpoint for health checks
ping:
  entryPoint: web

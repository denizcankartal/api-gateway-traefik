# Production Docker Compose Configuration
# This is a complete example with dummy services ready for production

services:
  # API Gateway - Single HTTPS entry point for all services
  api-gateway:
    build: .
    # Or use pre-built image: ghcr.io/YOUR_USERNAME/api-gateway-traefik:latest
    container_name: api-gateway
    restart: unless-stopped
    ports:
      - "80:80"       # HTTP (Let's Encrypt + redirect to HTTPS)
      - "443:443"     # HTTPS (production traffic)
      - "127.0.0.1:8080:8080"  # Dashboard (localhost only)
    volumes:
      # Mount your gateway configuration
      - ./gateway-config.production.yml:/etc/gateway/config.yml:ro
      # Persist Let's Encrypt certificates
      - gateway-certs:/etc/traefik/acme
    environment:
      # Required: Set these in .env file or export them
      DOMAIN: ${DOMAIN}
      LETSENCRYPT_EMAIL: ${LETSENCRYPT_EMAIL}
    networks:
      - gateway
    healthcheck:
      test: ["CMD", "traefik", "healthcheck", "--ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # Example API Backend (httpbin - replace with your actual API)
  api:
    image: kennethreitz/httpbin
    container_name: api
    restart: unless-stopped
    networks:
      - gateway
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/status/200"]
      interval: 10s
      timeout: 3s
      retries: 3

  # Example Frontend (nginx - replace with your actual frontend)
  frontend:
    image: nginx:alpine
    container_name: frontend
    restart: unless-stopped
    networks:
      - gateway
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 5s
      retries: 3

networks:
  gateway:
    driver: bridge

volumes:
  gateway-certs:
    driver: local

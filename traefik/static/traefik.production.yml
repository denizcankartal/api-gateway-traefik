# Traefik Static Configuration - Production
# HTTPS with Let's Encrypt and automatic HTTP -> HTTPS redirect

global:
  checkNewVersion: false
  sendAnonymousUsage: false

# API and Dashboard
api:
  dashboard: true
  insecure: true  # Dashboard on port 8080 (bind to localhost only in compose)

# Entry points
entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
          permanent: true

  websecure:
    address: ":443"
    http:
      tls:
        certResolver: letsencrypt

# File provider for dynamic configuration
providers:
  file:
    directory: /etc/traefik/dynamic
    watch: true

# Let's Encrypt certificate resolver
certificatesResolvers:
  letsencrypt:
    acme:
      email: admin@example.com
      storage: /etc/traefik/acme/acme.json
      httpChallenge:
        entryPoint: web

# Logging
log:
  level: INFO
  format: json

# Access logs
accessLog:
  format: json
  fields:
    headers:
      defaultMode: keep

# Ping endpoint for health checks
ping:
  entryPoint: web

# API Gateway - Local Development
# HTTP only (no HTTPS/TLS)

services:
  api-gateway:
    image: traefik:v3.1
    container_name: api-gateway
    restart: unless-stopped
    ports:
      - "80:80"       # HTTP
      - "8080:8080"   # Dashboard
    volumes:
      - ./traefik/static/traefik.local.yml:/etc/traefik/traefik.yml:ro
      - ./traefik/dynamic/middlewares.yml:/etc/traefik/dynamic/middlewares.yml:ro
      - ./traefik/dynamic/routes.local.yml:/etc/traefik/dynamic/routes.yml:ro
    networks:
      - gateway
    healthcheck:
      test: ["CMD", "traefik", "healthcheck", "--ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  frontend:
    image: nginx:alpine
    container_name: frontend
    restart: unless-stopped
    networks:
      - gateway
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 5s
      retries: 3

networks:
  gateway:
    driver: bridge
